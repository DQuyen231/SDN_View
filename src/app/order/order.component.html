<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Order Table</h4>
                        <!-- <p class="category">Here is a subtitle for this table</p> -->
                   <!--     <div class="header-buttons">
                            &lt;!&ndash; Add button in the header &ndash;&gt;
                            <button class="add-button" (click)="addRow()">Add</button>
                        </div>-->
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <ng-container *ngFor="let colName of ['id', 'address', 'orderDate', 'totalPrice']">
                                    <th>{{ colName }}</th>
                                </ng-container>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let row of orderData.data.items">
                                <td>{{ row.id }}</td>
                                <td>{{ row.address }}</td>
                                <td>{{ row.orderDate | date:'medium' }}</td>
                                <td>{{ row.totalPrice}}</td>
<!--                                <td class="action-buttons">-->
<!--                                    <a routerLink="/laundry-store/{{ row.id }}"><button class="detail-button" (click)="viewDetail(row.id)">Detail</button></a>-->
<!--                                    <button class="update-button" (click)="updateRow(row)">Update</button>-->
<!--                                    <button class="delete-button" (click)="deleteStore(row.id)">Delete</button>-->
<!--                                </td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
