<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Striped Table with Hover</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <ng-container *ngFor="let colName of ['Building', 'Andress', 'Description']">
                                            <th>{{ colName }}</th>
                                        </ng-container>                                    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of buildingData.data.items">
                                        <td>{{ row.name }}</td>
                                        <td>{{ row.address }}</td>
                                        <td>{{ row.description }}</td>
                                    </tr>
                                </tbody>
                          </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
